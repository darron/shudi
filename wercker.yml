box: darron/go-wercker
build:
  steps:
    # Build the project
    - script:
        name: go build
        code: |
          make deps
          make build
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL

deploy:
  steps:
    - script:
        name: package build
        code: |
          cd build
          sudo fpm-cook install-deps
          sudo fpm-cook
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
